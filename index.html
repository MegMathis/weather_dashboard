<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>What's Your Weather?</title>
  </head>
  <body>
    <header>
      <h1><strong>What's Your Weather?</strong></h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-3">
          <h4 class="searchCityHeader">Search City</h4>
          <form class="input-group mb-3 searchForm">
            <input
              type="text"
              class="inputValue"
              id="inputValue"
              placeholder="Enter city"
            />
            <div class="input-group-append">
              <button
                class="searchBtn btn btn-primary"
                id="searchButton"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-9 display">
          <div class="current-weather hide card">
            <h2 class="city-date-icon"></h2>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </div>
          <div class="d-flex five-day-forecast">
            <h3 class="fiveDayHeader"></h3>
            <div id="cards" class="col-12 f-flex"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/JavaScript/script.js"></script>
  </body>
</html>
