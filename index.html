<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Assets/CSS/style.cs" />
    <title>What's Your Weather?</title>
  </head>
  <body>
    <header>
      <h1><strong>What's Your Weather?</strong></h1>
    </header>

    <main class="container">
      <div class="col-sm-3">
        <h4 class="SearchCityHeader">Search City:</h4>
        <form class="input-group mb-3">
          <input
            type="text"
            class="inputValue"
            id="inputValue"
            placeholder="Enter City"
          />
          <div class="input-group-append">
            <button
              class="searchBtn btn brn-primary"
              id="searchButton"
              type="button"
            ></button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
