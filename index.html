<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Weather Dashboard Header -->
    <header
      class="d-flex header bg-purple m-2 p-2 text-white justify-content-center"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <main class="m-4 text-align-center">
      <div class="row m-0 d-block d-md-flex">
        <!-- Search For Weather -->
        <section class="col-12 col-md-3">
          <form id="search-form">
            <h2>Search for City</h2>
            <input
              type="text"
              id="search-city"
              placeholder="Enter City Name"
              class="w-50 mb-2"
            />
            <button
              type="submit"
              id="searchCityBtn"
              class="w-50 mb-3 btn btn-secondary"
            >
              Search
            </button>
          </form>
          <div id="search-container"></div>
        </section>

        <section class="col-12 col-md-9">
          <!-- Current Weather -->
          <div
            id="current-weather"
            class="p-1 mb-2 border border-danger rounded"
          >
            <h2 id="todays-date" class="forecast-date"></h2>
            <div class="row">
              <div class="data-container col-6" id="current-data">
                <h2 class="fw-bold" id="city-name"></h2>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
              </div>
              <div class="col-4" id="spacer"></div>
              <div id="current-icon" class="col-4"></div>
            </div>
          </div>

          <!-- 5 Day Forecast -->
          <div id="forecast" class="p-3">
            <h2 class="d-block text-align-center">5-Day Forecast</h2>
            <div
              class="row justify-content-around d-block d-xl-flex mr-0"
              id="forecastContainer"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <script src="Assets/JavaScript/script.js"></script>
  </body>
</html>
