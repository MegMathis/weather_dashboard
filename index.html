<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>What's Your Weather?</title>
  </head>
  <body>
    <header>
      <h1><strong>What's Your Weather?</strong></h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-3">
          <form class="input-group mb-3 searchForm">
            <label for="inputValue" class="searchCityHeader">Search City</label>
            <input
              type="text"
              class="inputValue"
              id="inputValue"
              placeholder="Enter city"
            />
            <div class="input-group-append">
              <button class="searchBtn btn btn-primary" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-9 display">
          <div class="current-weather card">
            <h2 class="city-date-icon"></h2>
            <p id="desc"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
          </div>
          <div class="col-sm-12" id="future-weather">
            <h3>5 Day Forecast</h3>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="Date1"></p>
              <p id="Img1"></p>
              <p>Temperature<span id="Temp1"></span></p>
              <p>Humidity<span id="Humidty1"></span></p>
              <p>Wind<span id="Wind1"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="Date2"></p>
              <p id="Img2"></p>
              <p>Temperature <span id="Temp2"></span></p>
              <p>Humidity <span id="Humidity2"></span></p>
              <p>Wind<span id="Wind2"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="Date3"></p>
              <p id="Img3"></p>
              <p>Temperature<span id="Temp3"></span></p>
              <p>Humidity<span id="Humidity3"></span></p>
              <p>Wind<span id="Wind3"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="Date4"></p>
              <p id="Img4"></p>
              <p>Temperature<span id="Temp4"></span></p>
              <p>Humidity<span id="Humidity4"></span></p>
              <p>Wind<span id="Wind4"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
            >
              <p id="Date5"></p>
              <p id="Img5"></p>
              <p>Temperature<span id="Temp5"></span></p>
              <p>Humidity<span id="Humidity5"></span></p>
              <p>Wind<span id="Humidity5"></span></p>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>
    </main>

    <script src="Assets/JavaScript/script.js"></script>
  </body>
</html>
